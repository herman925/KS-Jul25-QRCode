<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="賽馬會童亮計劃（第二階段）25/26學年 QR Code Portal">
    <title>賽馬會童亮計劃 KeySteps - QR Code Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fixed Header -->
    <header class="fixed-header">
        <div class="header-content">
            <div class="logo-container">
                <img src="assets/keysteps-logo.png" alt="賽馬會童亮計劃 KeySteps" class="logo" onclick="scrollToTop()">
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">賽馬會童亮計劃<br>（第二階段）25/26學年</h1>
            <p class="hero-subtitle">兒童一小步 社會一大步<br>Bridging from the start</p>
            <button class="cta-button" onclick="showMainContent()">開始</button>
        </div>
    </section>

    <!-- Main Content -->
    <main id="main-content" class="main-content hidden">
        <div class="container">
            <h2 class="main-title">QR Code Portal</h2>
            
            <!-- Section 1: 24/25 學年度問卷 -->
            <div class="qr-section">
                <div class="section-header" onclick="toggleSection('section1')">
                    <h3>24/25 學年度問卷</h3>
                    <span class="toggle-icon">▼</span>
                </div>
                <div id="section1" class="section-content">
                    <div class="qr-item">
                        <img src="assets/24-25 Teacher Survey.png" alt="24/25 學年度問卷 QR Code" class="qr-code">
                        <div class="qr-info">
                            <h4>教師問卷調查</h4>
                            <a href="https://qr.link/am6iAF" target="_blank" class="qr-link">前往問卷</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 2: 25/26 學年度入校安排 -->
            <div class="qr-section">
                <div class="section-header" onclick="toggleSection('section2')">
                    <h3>25/26 學年度入校安排</h3>
                    <span class="toggle-icon">▼</span>
                </div>
                <div id="section2" class="section-content">
                    <div class="qr-item">
                        <img src="assets/2526AssessmentBooking.png" alt="25/26 學年度入校安排 QR Code" class="qr-code">
                        <div class="qr-info">
                            <h4>預約到校時間</h4>
                            <a href="https://eduhk.au1.qualtrics.com/jfe/form/SV_9FdzuOvvdE4fwLs" target="_blank" class="qr-link">預約時間</a>
                        </div>
                    </div>
                    <div class="notice notice-info">
                        <p>K3 學生名單已於2025年7月3日發送到 貴校電郵</p>
                    </div>
                </div>
            </div>

            <!-- Section 3: 「師校童行」培訓計劃 -->
            <div class="qr-section">
                <div class="section-header" onclick="toggleSection('section3')">
                    <h3>「師校童行」培訓計劃</h3>
                    <span class="toggle-icon">▼</span>
                </div>
                <div id="section3" class="section-content">
                    <!-- Sub-section 3.1: 24/25 課程問卷 -->
                    <div class="sub-section">
                        <h4 class="sub-section-title">24/25 課程問卷</h4>
                        
                        <div class="qr-item">
                            <img src="assets/Project.png" alt="家校協作發展策略 QR Code" class="qr-code">
                            <div class="qr-info">
                                <h5>家校協作發展策略</h5>
                                <a href="https://qr.link/am6iAF" target="_blank" class="qr-link">前往問卷</a>
                            </div>
                        </div>

                        <div class="qr-item">
                            <img src="assets/Teacher Happiness.png" alt="教師幸福學堂 QR Code" class="qr-code">
                            <div class="qr-info">
                                <h5>教師幸福學堂</h5>
                                <a href="https://qr.link/am6iAF" target="_blank" class="qr-link">前往問卷</a>
                            </div>
                        </div>

                        <div class="qr-item">
                            <img src="assets/Self-Regulation.png" alt="幼兒自我調節 QR Code" class="qr-code">
                            <div class="qr-info">
                                <h5>幼兒自我調節</h5>
                                <a href="https://qr.link/am6iAF" target="_blank" class="qr-link">前往問卷</a>
                            </div>
                        </div>

                        <div class="notice notice-warning">
                            <p>參與證書只提供給完成課程問卷，並填寫中文全名的老師</p>
                        </div>
                    </div>

                    <!-- Sub-section 3.2: 25/26 課程報名 -->
                    <div class="sub-section">
                        <h4 class="sub-section-title">25/26 課程報名</h4>
                        
                        <div class="qr-item">
                            <img src="assets/2526Intervention.png" alt="25/26 課程報名 QR Code" class="qr-code">
                            <div class="qr-info">
                                <h5>課程報名</h5>
                                <a href="https://www.jotform.com/form/242748627400457" target="_blank" class="qr-link">立即報名</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
